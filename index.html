<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Practice</title>
    <script>
        function staircase(n) {
            let output = '';
            for (let i = 1; i <= n; i++) {
                for (let k = n; k >= 1; k--) {
                    if (i < k) {
                        output += ' ';
                    } else {
                        output += '#';
                    }
                }
                output += '\n';
            }
            console.log(output);
        }
        staircase(6);
    </script>
